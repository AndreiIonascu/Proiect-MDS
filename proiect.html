<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<button class="btn" onclick="window.print();" ><i class="fa fa-download" onclick="window.print();"></i> Download</button>
<div class="container mt-4">
<!--titlu cu un cuvant colorat diferit -->
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
	  <!--un form care va cuprinde cele 3 casute -->
      <form id="book-form">
        <div class="form-group">
		<!-- casuta titlu-->
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
		<!--casuta autor -->
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
		<!--casuta isbn -->
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control">
        </div>
		<!--buton adauga carte -->
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
	  <!-- tabel cu lista mea de carti cu primele celule titlu autor si isbn-->
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>
  <script src="x.js"> </script>
  </body>
  </html>
